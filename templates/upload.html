{% extends 'base.html' %}

{% block head %}

<title>Upload CSV File</title>

{% endblock %}

{% block body %}

<br>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <h1>UPLOAD</h1>
        <input type="file" name="db-upload" accept=".csv"> <!-- limit to csv files only -->
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
