{% extends 'plot_one_student_all_items.html' %}

{% block table %}

        <tr>
            <th></th>
            <th>Student {{ studentId }}</th>
        </tr>
        {% for id in student_ids %}

        {% endfor %}
    </table>
{% endblock %}
